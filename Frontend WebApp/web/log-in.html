<!DOCTYPE html>
<html>
  <head>
    <title>Log in</title>
    <meta charset="utf-8"/>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
  </head>
  <body>
    <!-- Title -->
    <div class="title">
      <a href="index.html">
        StackExchange
      </a>
    </div>

    <!-- Question Form -->
    <div class="content">
      <div class="subtitle">
        Log in
      </div>
      <form class="right" id="log-in-form" action="index.html" method="post">
        <input class="full-length" id="log-in-name" name="log-in-name" type="text" placeholder="Name">
        <input class="full-length" id="log-in-email" name="log-in-email" type="email" placeholder="Email">
        <input class="button" name="log-in-submit" type="submit" value="Log in">
      </form>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
